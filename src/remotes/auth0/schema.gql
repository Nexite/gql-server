type User {
  id: ID!
  blocked: Boolean
  email: String
  username: String
  picture(transform: UserPictureTransformInput): String
  givenName: String
  familyName: String
  name: String
  title: String
  bio: String
  discordId: String
  acceptTos: Boolean
  displayNameFormat: String
  phoneNumber: String
  pronoun: String
  roles: [UserRole]
  badges: [UserBadge]
  discordInformation: DiscordInformation
}

input UpdateUserInput {
  blocked: Boolean
  email: String
  username: String
  givenName: String
  familyName: String
  displayNameFormat: String
  title: String
  bio: String
  phoneNumber: String
  pronoun: String
  acceptTos: Boolean
  picture: String
  badges: [UserBadgeInput]
}

type UserBadge {
  id: ID!
  displayed: Boolean
  order: Int
  expiresUtc: String
}

input UserBadgeInput {
  id: ID!
  displayed: Boolean
  order: Int
  expiresUtc: String
}


type UserRole {
  id: ID!
  name: String!
  description: String
}

type DiscordInformation {
  username: String!
  discriminator: String!
  handle: String!
  tag: String!
  avatar: String
}

enum UserPictureFit {
  CLAMP,
  CLIP,
  CROP,
  FACEAREA,
  FILL,
  FILLMAX,
  MAX,
  MIN,
  SCALE,
}

input UserPictureTransformInput {
  width: Int
  height: Int
  fit: UserPictureFit
}

input UserSingleInput {
  id: ID
  username: String
  email: String
  discordId: String
}

input UserSearch {
  givenName: String
  familyName: String
  name: String
  username: String
}

type Query {
  getUser(where: UserSingleInput!, fresh: Boolean): User
  getDisplayedBadges(where: UserSingleInput!, fresh: Boolean): [UserBadge]
  searchUsers(where: UserSearch!): [User]!
  roleUsers(roleId: String!): [User]!
}

scalar FileUpload

type Mutation {
  updateUser(where: String!, updates: UpdateUserInput!): Boolean
  updateAuthUser(updates: UpdateUserInput!): Boolean
  addRole(id: ID!, roleId: ID!): Boolean
  grantBadge(where: UserSingleInput!, badge: UserBadgeInput!): Boolean
  revokeBadge(where: UserSingleInput!, badge: UserBadgeInput!): Boolean
  uploadPicture(upload: FileUpload!): String
}
